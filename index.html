<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train-Time</title>
</head>
<body>

    <form id="push" style="margin-bottom: 5%;">
        <div class="form-group">
            <label for="tnnm">Train Name</label>
            <input type="text" class="form-control" id="tnnm" placeholder="Train Name">
        </div>
        <div class="form-group">
            <label for="dest">Destination</label>
            <input type="text" class="form-control" id="dest" placeholder="Destination">
        </div>
        <div class="form-group">
            <label for="fitt">First Train Time</label>
            <input type="time" class="form-control" id="fitt" placeholder="First Train Time">
        </div>
        <div class="form-group">
            <label for="freq">Frequency</label>
            <input type="number" class="form-control" id="freq" placeholder="Frequency">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="pull" style="margin-bottom: 5%;">
        <div class="form-group">
            <label for="srch">Search Train By Name</label>
            <input type="search" class="form-control" id="srch" placeholder="Search">
        </div>
        <button type="search" id="search" class="btn btn-primary">Search</button>
    </form>

    <div class="form-group">
        <label for="info">Search Results</label>
        <textarea class="form-control" id="info" rows="4"></textarea>
    </div>

    <!--cdns-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!--my js-->

</body>
</html>

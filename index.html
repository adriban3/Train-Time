    <meta charset="UTF-8">

    <title>Train-Time</title>

<body>

    <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Add New Train
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <form id="push" style="margin-bottom: 5%;">
                    <h1>Add Train to Schedule</h1>
                    <div class="form-group">
                        <label for="tnnm">Train Name</label>
                        <input type="text" class="form-control" id="tnnm" placeholder="Andrew's Train">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest" placeholder="Andrew Town, GA">
                    </div>
                    <div class="form-group">
                        <label for="ftth">First Train Time (hour)</label>
                        <select class="form-control" id="ftth"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="13"> -->
                    </div>
                    <div class="form-group">
                        <label for="fttm">First Train Time (minute)</label>
                        <select class="form-control" id="fttm"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="33"> -->
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (minutes)</label>
                        <select class="form-control" id="freq"></select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Search Trains
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <form id="pull" style="margin-bottom: 5%;">
                    <h1>Search or Delete Train from Schedule</h1>
                    <div class="form-group">
                        <label for="srch">Search Train By Name</label>
                        <input type="search" class="form-control" id="srch" placeholder="Search">
                    </div>
                    <button type="search" id="search" class="btn btn-primary">Search</button>
                    <button type="submit" id="delete" class="btn btn-primary">Delete</button>

                    <div class="form-group">
                        <label for="info">Search Results</label>
                        <textarea class="form-control" id="info" rows="5"></textarea>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update Existing Train
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <form id="push" style="margin-bottom: 5%;">
                    <h1>Update Train Schedule</h1>
                    <div class="form-group">
                        <label for="ttud">Choose Train to Update</label>
                        <select class="form-control" id="ttud">
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="desu">Destination</label>
                        <input type="text" class="form-control" id="desu" placeholder="Andrew Town, GA">
                    </div>
                    <div class="form-group">
                        <label for="fttu">First Train Time (Existing)</label>
                        <input type="text" class="form-control" id="fttu" placeholder="9:40">
                    </div>
                    <div class="form-group">
                        <label for="fthu">First Train Time (hour)</label>
                        <select class="form-control" id="fthu"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="13"> -->
                    </div>
                    <div class="form-group">
                        <label for="ftmu">First Train Time (minute)</label>
                        <select class="form-control" id="ftmu"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="33"> -->
                    </div>
                    <div class="form-group">
                        <label for="frqu">Frequency (minutes)</label>
                        <select class="form-control" id="frqu"></select>
                    </div>
                    <button type="submit" id="update" class="btn btn-primary">Update</button>
                </form>
            </div>
          </div>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Add New Train
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <form id="push" style="margin-bottom: 5%;">
                    <h1>Add Train to Schedule</h1>
                    <div class="form-group">
                        <label for="tnnm">Train Name</label>
                        <input type="text" class="form-control" id="tnnm" placeholder="Andrew's Train">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest" placeholder="Andrew Town, GA">
                    </div>
                    <div class="form-group">
                        <label for="ftth">First Train Time (hour)</label>
                        <select class="form-control" id="ftth"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="13"> -->
                    </div>
                    <div class="form-group">
                        <label for="fttm">First Train Time (minute)</label>
                        <select class="form-control" id="fttm"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="33"> -->
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (minutes)</label>
                        <select class="form-control" id="freq"></select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Search Trains
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <form id="pull" style="margin-bottom: 5%;">
                    <h1>Search or Delete Train from Schedule</h1>
                    <div class="form-group">
                        <label for="srch">Search Train By Name</label>
                        <input type="search" class="form-control" id="srch" placeholder="Search">
                    </div>
                    <button type="search" id="search" class="btn btn-primary">Search</button>
                    <button type="submit" id="delete" class="btn btn-primary">Delete</button>

                    <div class="form-group">
                        <label for="info">Search Results</label>
                        <textarea class="form-control" id="info" rows="5"></textarea>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update Existing Train
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <form id="push" style="margin-bottom: 5%;">
                    <h1>Update Train Schedule</h1>
                    <div class="form-group">
                        <label for="tnnm">Train Name</label>
                        <input type="text" class="form-control" id="tnnm" placeholder="Andrew's Train">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest" placeholder="Andrew Town, GA">
                    </div>
                    <div class="form-group">
                        <label for="ftth">First Train Time (hour)</label>
                        <select class="form-control" id="ftth"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="13"> -->
                    </div>
                    <div class="form-group">
                        <label for="fttm">First Train Time (minute)</label>
                        <select class="form-control" id="fttm"></select>
                        <!-- <input type="time" class="form-control" id="fitt" placeholder="33"> -->
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (minutes)</label>
                        <select class="form-control" id="freq"></select>
                    </div>
                    <button type="submit" id="update" class="btn btn-primary">Update</button>
                </form>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
